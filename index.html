<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

   <section>

    <h1 class="text-center py-4 font-bold text-3xl py-8">Sign Up</h1>
    <div class="flex justify-center items-center py-4">
     <form class="w-1/4">
         <div class="grid md:grid-cols-2 md:gap-6">
             <div class="relative z-0 mb-6 w-full group">
                 <label for="firstName" class="font-bold">First name</label>
                  <input type="text"  id="firstName" class="py-2.5 px-0 w-full text-sm text-gray-500 border-0 border-b-2 "  placeholder="" required="">
             </div>
             <div class="relative z-0 mb-6 w-full group">
                 <label for="lastName" class="font-bold">Last name</label>
                 <input type="text"  id="lastName" class="py-2.5 px-0 w-full text-sm text-gray-500 border-0 border-b-2" placeholder=" " required="">
             </div>
           </div>
         <div class="relative z-0 mb-6 w-full group">
             <label for="_email" class="font-bold">Email address</label>
             <input type="email"  id="userEmail" class="py-2.5 px-0 w-full text-sm text-gray-500 border-0 border-b-2" placeholder=" " required="">
         </div>
         <div class="relative z-0 mb-6 w-full group">
             <label for="password" class="font-bold">Password</label>
             <input type="password"  id="userPassword" class="py-2.5 px-0 w-full text-sm text-gray-500  border-0 border-b-2" placeholder=""  required="">
            
         </div>
       <div class="flex justify-center items-center">
          
         <button type="submit" class="text-white bg-gray-700 hover:bg-gray-500 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center text-gray-400 dark:bg-gray-700  dark:hover:bg-gray-500 dark:focus:ring-blue-800" onclick="addStudent()">Sign Up</button>
       </div>
       </form>
    </div>
       <h1 class="flex justify-center items-center font-bold py-4">
         ALL STUDENT
     </h1>        
 <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
     <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400" id="disp">
         <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
             <tr>
                 <th scope="col" class="py-3 px-6">
                     FistName
                 </th>
                 <th scope="col" class="py-3 px-6">
                     lastName
                 </th>
                 <th scope="col" class="py-3 px-6">
                     Email
                 </th>
                 <th scope="col" class="py-3 px-6">
                     Password
                 </th>
                 <th scope="col" class="py-3 px-6">
                     Matric NO
                 </th>
                 <th scope="col" class="py-3 px-6">
                     Registration Date
                 </th>
                 <th scope="col" class="py-3 px-6">
                     Action
                 </th>
             </tr>
         </thead>
         </table>
 
   </section>
    <script src="script.js"></script>
   

</body>
</html>
