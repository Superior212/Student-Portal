<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <section>
    <div class="py-12 bg-gray-700 dark:bg-gray-900 z-10 absolute top-0 right-0 bottom-0 left-0">
        <div role="alert" class="container mx-auto w-11/12 md:w-2/3 max-w-lg">
            <div class="relative py-8 px-5 md:px-10 bg-white dark:bg-gray-800 dark:border-gray-700 shadow-md rounded border border-gray-400">
                <label for="firstName" class="text-white  text-sm font-bold">First Name</label>
                <input id="firstName" class="mb-5 mt-2 bg-gray-900 text-white placeholder-gray-200 border-gray-700 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border" placeholder="Firstname">
                <label for="lastName" class="text-white  text-sm font-bold">Last Name</label>
                <input id="lastName" class="mb-5 mt-2 bg-gray-900 text-white placeholder-gray-200 border-gray-700 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border" placeholder="Lastname">
                <label for="Email" class="text-white  text-sm font-bold">Email</label>
                <input id="userEmail" class="mb-5 mt-2 bg-gray-900 text-white placeholder-gray-200 border-gray-700 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border" placeholder="Email">               
                <label for="password" class="text-white  text-sm font-bold">Password</label>
                <input  id="userPassword" class="mb-5 mt-2 bg-gray-900 text-white placeholder-gray-200 border-gray-700 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border" placeholder="Password">
                <div class="flex items-center justify-center w-full">
                    <button class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-8 py-2 text-sm" onclick="addStudent()">Submit</button>
                </div>
            </div>
        </div>
    </div>
   </section>





   
   
    <script src="script.js"></script>
   

</body>
</html>
